<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCooks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="designer.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Toolbar -->
      <div class="w-16 bg-gray-800 text-white p-2 flex flex-col items-center">
        <button
          id="addTextBtn"
          class="mb-4 p-2 bg-blue-500 rounded-full hover:bg-blue-600 transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
        </button>
        <button
          id="addImageBtn"
          class="mb-4 p-2 bg-green-500 rounded-full hover:bg-green-600 transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </button>
        <button
          id="addShapeBtn"
          class="mb-4 p-2 bg-purple-500 rounded-full hover:bg-purple-600 transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
            ></path>
          </svg>
        </button>
        <button
          id="addButtonBtn"
          class="mb-4 p-2 bg-yellow-500 rounded-full hover:bg-yellow-600 transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
            ></path>
          </svg>
        </button>
        <button
          id="undoBtn"
          class="mb-4 p-2 bg-red-500 rounded-full hover:bg-red-600 transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"
            ></path>
          </svg>
        </button>
        <button
          id="redoBtn"
          class="mb-4 p-2 bg-red-500 rounded-full hover:bg-red-600 transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Page Tabs -->
        <div id="pageTabs" class="flex bg-gray-200 p-2">
          <button
            id="addPageBtn"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
          >
            + Add Page
          </button>
        </div>

        <!-- Canvas -->
        <div
          id="canvasContainer"
          class="flex-1 bg-white shadow-inner p-4 overflow-auto"
        >
          <div id="canvas" class="relative w-full h-full"></div>
        </div>

        <!-- Code View -->
        <div
          id="codeView"
          class="h-1/2 bg-gray-900 text-white p-4 overflow-auto"
        >
          <div class="flex space-x-4 mb-4">
            <button id="htmlTab" class="px-4 py-2 bg-blue-500 rounded">
              HTML
            </button>
            <button id="cssTab" class="px-4 py-2 bg-blue-500 rounded">
              CSS
            </button>
            <button id="jsTab" class="px-4 py-2 bg-blue-500 rounded">JS</button>
          </div>
          <pre id="codeContent" class="text-sm"></pre>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="w-64 bg-gray-200 p-4 overflow-y-auto">
        <h3 class="text-lg font-semibold mb-4">Element Properties</h3>
        <div id="elementProperties">
          <label for="elementText" class="block mb-2">Text:</label>
          <input
            type="text"
            id="elementText"
            class="w-full p-2 mb-4 border rounded"
          />

          <label for="elementColor" class="block mb-2">Color:</label>
          <input
            type="color"
            id="elementColor"
            class="w-full p-1 mb-4 border rounded"
          />

          <label for="elementFontSize" class="block mb-2">Font Size:</label>
          <input
            type="range"
            id="elementFontSize"
            min="8"
            max="72"
            value="16"
            class="w-full mb-4"
          />

          <label for="elementBgColor" class="block mb-2"
            >Background Color:</label
          >
          <input
            type="color"
            id="elementBgColor"
            class="w-full p-1 mb-4 border rounded"
          />

          <label for="elementBorderRadius" class="block mb-2"
            >Border Radius:</label
          >
          <input
            type="range"
            id="elementBorderRadius"
            min="0"
            max="50"
            value="0"
            class="w-full mb-4"
          />

          <label for="elementAnimation" class="block mb-2">Animation:</label>
          <select id="elementAnimation" class="w-full p-2 mb-4 border rounded">
            <option value="">None</option>
            <option value="bounce">Bounce</option>
            <option value="fadeIn">Fade In</option>
            <option value="slideInLeft">Slide In Left</option>
            <option value="slideInRight">Slide In Right</option>
            <option value="zoomIn">Zoom In</option>
          </select>

          <div id="buttonProperties" class="hidden">
            <label for="buttonLink" class="block mb-2">Button Link:</label>
            <input
              type="text"
              id="buttonLink"
              class="w-full p-2 mb-4 border rounded"
              placeholder="https://example.com"
            />

            <label for="buttonTarget" class="block mb-2"
              >Open in new tab:</label
            >
            <input type="checkbox" id="buttonTarget" class="mb-4" />
          </div>

          <div id="imageProperties" class="hidden">
            <label for="imageUpload" class="block mb-2">Upload Image:</label>
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              class="w-full p-2 mb-4 border rounded"
            />
          </div>

          <label for="gridSize" class="block mb-2">Grid Size:</label>
          <select id="gridSize" class="w-full p-2 mb-4 border rounded">
            <option value="0">No Grid</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="50">50px</option>
          </select>

          <button
            id="deleteElementBtn"
            class="w-full p-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors mb-4"
          >
            Delete Element
          </button>

          <button
            id="saveDesignBtn"
            class="w-full p-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors mb-4"
          >
            Save Design
          </button>
          <button
            id="loadDesignBtn"
            class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors mb-4"
          >
            Load Design
          </button>
        </div>
      </div>
    </div>
    <script src="designer.js"></script>
  </body>
</html>
