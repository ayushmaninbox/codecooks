<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCooks</title>
    <link rel="stylesheet" href="aibuilder.css">
</head>
<body>
    <div class="container">
        <div class="code-builder-text">Code Builder AI</div>
        <form id="websiteForm" class="prompt-area">
            <textarea id="prompt" rows="4" placeholder="Describe your website..."></textarea>
            <button type="button" id="generateButton" class="submit-btn">Generate</button>
        </form>
        <div id="loadingIndicator" class="hidden">Generating your website...</div>
        <div id="errorMessage" class="hidden"></div>
        <div id="generatedContent" class="split-view hidden">
            <div class="code-view">
                <h2>Generated Code</h2>
                <pre id="codeOutput"></pre>
            </div>
            <div class="preview-view">
                <h2>Real-time Preview</h2>
                <iframe id="previewFrame"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
    <script src="aibuilder.js"></script>
    <script src="p1.js"></script>
</body>x
</html>
