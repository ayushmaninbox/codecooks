<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder with Ollama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Website Builder with Ollama</h1>
        <form id="websiteForm">
            <textarea id="prompt" rows="4" placeholder="Describe your website..."></textarea>
            <button type="submit" id="generateButton">Generate Website</button>
        </form>
        <div id="loadingIndicator" class="hidden">Generating your website...</div>
        <div id="errorMessage" class="hidden"></div>
        <div id="generatedContent">
            <div class="split-view">
                <div class="code-view">
                    <h2>Generated Code</h2>
                    <pre id="codeOutput"></pre>
                </div>
                <div class="preview-view">
                    <h2>Real-time Preview</h2>
                    <iframe id="previewFrame"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
