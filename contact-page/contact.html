<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us with Image CAPTCHA</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to your CSS file -->
    <script src="contact.js" defer></script> <!-- Link to your JS file -->
</head>
<body>
    <div class="content">
        <h2>Contact Us</h2>
        <form action="/submit-form" method="POST" onsubmit="return validateCaptcha()" class="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone No.:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required maxlength="20">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea>

            <!-- CAPTCHA Section -->
            <div class="captcha-section">
                <canvas id="captchaCanvas" width="150" height="50"></canvas>
                <input type="text" id="captchaInput" placeholder="Enter the CAPTCHA" required>
            </div>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
