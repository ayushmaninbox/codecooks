<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="contactForm" class="glass-form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required maxlength="20">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <div class="message-wrapper">
                    <textarea id="message" name="message" rows="4" required maxlength="1000"></textarea>
                    <div class="character-count"><span id="current">0</span>/1000</div>
                </div>
            </div>
            <div class="captcha-section">
                <canvas id="captchaCanvas" width="150" height="50"></canvas>
                <button type="button" id="refreshCaptcha" class="refresh-btn" aria-label="Refresh CAPTCHA">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="form-group">
                <input type="text" id="captchaInput" name="captchaInput" required placeholder="Enter CAPTCHA">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <footer class="form-footer">
            Copyright Â© CodeCooks, Inc.
        </footer>
    </div>
    <script src="contact.js"></script>
</body>
</html>
